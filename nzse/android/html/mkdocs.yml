site_name: Android & Android Studio

nav:
  - 'Index': 'index.md'
  - 'Grundlagen': 'grundlagen.md'
  - 'Activities & Intents': 'activities.md'
  - 'Handler': 'handler.md'
  - 'JSON': 'json.md'
  - 'Data Storage': 'data_storage.md'
  - 'App Bar': 'actionbar.md'
  - 'RecyclerView': 'recycler_view.md'
  - 'AsyncTask': 'asynctask.md'
  - 'Serialisierung und Persistenz': 'serialisierung.md'
  - 'Singleton': 'singleton.md'
  


theme:
  name: 'material'
  language: 'de'
  # custom_dir: 'material2'
  
  palette:
    primary: 'blue'
    accent: 'red'
  
  feature:
    tabs: false

  font:
    text: 'Barlow Semi Condensed'
    code: 'Roboto mono'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'javascript/extra.js'

markdown_extensions:
  - admonition
  - smarty:
      smart_angled_quotes: true
  - extra
  - codehilite:
      linenums: true
      guess_lang: true
  - toc:
      permalink: false
  - meta
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight:
      linenums: true
      guess_lang: false
  
