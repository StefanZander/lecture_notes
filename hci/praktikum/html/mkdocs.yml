site_name: HCI-Praktikumsaufgaben

nav:
  - Projektmappe: projektmappe.md
  - Termin 0: termin0.md
  - Termin 1: termin1.md



theme:
  name: material
  palette:
    primary: blue
    accent: deep orange
  font:
    text: Roboto Condensed
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  language: de
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - content.action.edit

extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://fbi.h-da.de/~s.zander
      name: hda profile page of Prof. Dr. Stefan Zander

copyright: Copyright &copy; 2017 - 2023 â€“ Prof. Dr. Stefan Zander

repo_url: https://github.com/StefanZander/lecture_notes/tree/master/hci/praktikum/html
repo_name: /hci/praktikum

edit_uri: docs/

plugins:
  - search:
      lang: de
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  

  
