site_name: "Scientific Writing for Computer Science"

nav:
  - 'Main Page': 'index.md'
  - 'Objectives': 'objectives.md'
  - 'Organisation': 'organisation.md'
  - 'Schedule': 'schedule.md'
  - 'Scientific Writing': 'scientific_writing.md'  
  - 'Structure': 'structure.md' 
  - 'MS1: Group and Topic': 'milestone1.md'
  - 'MS2: Factsheet & Abstract': 'milestone2.md'
  - 'MS3: Paper Draft': 'milestone3.md'
  - 'MS4: Review': 'milestone4.md'
  - 'MS5: Final Presentation': 'milestone5.md'
  - 'MS6: Final Paper': 'milestone6.md'
  - 'Tipps': 'good_paper.md'
  - 'Elements/Introduction': 'elements/introduction'

plugins:
    - search
    # - pdf-export:
    #     verbose: true
    #     media_type: print
    #     combined: true

theme:
  name: 'material'
  language: 'de'

  palette:
    primary: 'blue'
    accent: 'red'

  feature:
    tabs: false

  font:
    text: 'Zilla Slab'
    code: 'Fira mono'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'javascript/extra.js'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
      guess_lang: true
  - toc:
      permalink: false
  - meta
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde