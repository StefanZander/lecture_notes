<header>Motivation</header>

<h2>Warum Markdown-basierte Prsentationsframeworks fr Lehrinhalte ?</h2>
<p class="Bigskip"></p>
<div class="columns">
<div class="single">
<ul>
<li>Trennung von Inhalt von Darstellung und Layout</li>
<li>Zielformat-unabhngige Beschreibung von Inhalten</li>
<li>Gemeinsame Erstellen von Lehrunterlagen</li>
<li>Versionierung</li>
<li>Weniger &quot;sperrig&quot; als LaTeX Beamer</li>
<li>Template-basierte Darstellung</li>
<li>Viele Tools frei verfgbar und Open Source</li>
<li>Nutzung von offenen Formaten und Standards</li>
<li>Automatisietes Deployment und Generierungsworkflows</li>
</ul>
</div>
<div class="single">
<div class="center">
<p><img src="./figures/markdown.jpg" alt="height:300px" style="height:300px;" /></p>
</div>
</div>
</div>
<div class="footnotes">
<p>Bildquelle: <a href="https://css-tricks.com/wp-content/uploads/2016/01/choose-markdown.jpg">https://css-tricks.com/wp-content/uploads/2016/01/choose-markdown.jpg</a></p>
</div>
<footer>Prof. Dr. Stefan Zander</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Motivation" data-footer="Prof. Dr. Stefan Zander" data-theme="custom-theme-roboto" data-marpit-pagination="6" data-marpit-pagination-total="7" style="--paginate:true;--header:Motivation;--footer:Prof. Dr. Stefan Zander;--theme:custom-theme-roboto;">
<header>Motivation</header>
<h1>Vorteile (persnliche Meinung) <i class="fa fa-flag"></i></h1>
<div class="columns">
<div class="single">
<ul>
<li>Konzentration auf Inhalte nicht auf deren Darstellung <span style="color:green;"><i class="fa fa-check"></i></span></li>
<li>Schnelle Generierung von neuen Lehrmaterialien <span style="color: orange"><i class="fas fa-star"></i> <i class="fas fa-star"></i> <i class="fas fa-star"></i> </span></li>
<li>Einheitliche Darstellung durch Verwendung von Tempaltes und definierten Stilregeln <em class="red"><i class="fa fa-check"></i></em></li>
<li>Einfache Syntax ohne <span style="color:red;">umfangreiches</span> Tagging (vgl. LaTeX-Beamer)</li>
<li><span class="red">Attraktive</span> Darstellung von <code>Programmcode</code></li>
<li>Einfache Einbindung von <em class="red">Web-basierten</em> Inhalten und Formaten</li>
</ul>
</div>
<div class="single">
<pre><code class="language-md"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-bullet">-</span> Konzentration auf Inhalte nicht auf deren Darstellung

<span class="hljs-code">    :fas-star: :fas-star: :fas-star:

- Einfache Syntax ohne {color:red}umfangreiches{color}

- [Attraktive]{.red} Darstellung von `Programmcode`
- Einfache Einbindung von *Web-basierten*{.red} 
  Inhalten und Formaten
</span></span></span></foreignObject></svg></code></pre>
</div>
</div>
<footer>Prof. Dr. Stefan Zander</footer>

(persnliche Meinung)</p>

<li>Folien <span style="color: red">mit</span> viel Codebespielen</li>
