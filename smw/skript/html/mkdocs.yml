site_name: "Semantisches Wissensmanagement mit Semantic MediaWiki"

nav:
  - 'Startseite': 'index.md'
  - 'Allgemeine Informationen': 'kapitel3.md'
  - 'Kapitel 1: Einf√ºhrung': 'kapitel1.md'
  - 'Kapitel 2: Technische Grundlagen': './chapters/2/overview.md'
  - 'Kapitel 3: Semantic MediaWiki': 'kapitel3.md'
  - 'Kapitel 4: Erweiterungen': './chapters/4/overview.md'
  - 'Semesterprojekt': 'kapitel3.md'

  

plugins:
    - search
    # - pdf-export:
    #     verbose: true
    #     media_type: print
    #     combined: true

theme:
  name: 'material'
  language: 'de'

  palette:
    primary: 'blue'
    accent: 'red'

  feature:
    tabs: false

  font:
    text: 'Barlow Semi Condensed'
    code: 'Fira mono'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'javascript/extra.js'

markdown_extensions:
  - admonition
  - smarty:
      smart_angled_quotes: true
  - extra
  - codehilite:
      linenums: false
      guess_lang: true
  - toc:
      permalink: false
  - meta
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde