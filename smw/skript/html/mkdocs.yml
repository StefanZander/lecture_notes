site_name: "Semantisches Wissensmanagement mit Semantic MediaWiki"

nav:
  - "Startseite": "index.md"
  - "Allgemeine Informationen": "objectives.md"
  - "Organisation": "block_lva.md"
  - "Kapitel 1: Einführung": "kapitel1.md"
  - "Kapitel 2: Technische Grundlagen": "./chapters/2/overview.md"
  - "Kapitel 3: Semantic MediaWiki": "./chapters/3/overview.md"
  - "Kapitel 4: Erweiterungen": "./chapters/4/overview.md"
  - "Hörsaalübung": "./exercises/hs_ue1.md"
  - "Übung 1: Wissensmanagement": "./exercises/ue1.md"
  - "Übung 2: Wissensmodellierung": "./exercises/ue2.md"
  - "Übung 3: Semantic MediaWiki": "./exercises/ue3.md"
  - "Übung 4: Vertiefung": "./exercises/ue4.md"
  - "Semesterprojekt": "semesterprojekt.md"

theme:
  name: material
  color-mode: dark
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
        primary: deep purple
        accent: red
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto Condensed
    code: Roboto Mono

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  language: de

  features:
    - navigation.instant
    - navigation.tracking
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - content.action.edit

extra_css:
  - "stylesheets/extra_new.css"

extra:
  social:
    - icon: fontawesome/solid/person-biking
      link: https://fbi.h-da.de/~s.zander
      name: personal page of Prof. Dr. Stefan Zander at h_da

copyright: Copyright &copy; 2017 - 2025 – Prof. Dr. Stefan Zander

repo_url: https://github.com/StefanZander/lecture_notes/tree/master/hci/praktikum/html
repo_name: /hci/praktikum

edit_uri: docs/

plugins:
  - search:
      lang: de
  - git-revision-date-localized:
      enable_creation_date: false
      type: custom

markdown_extensions:
  - abbr
  - admonition
  - smarty:
      smart_angled_quotes: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - footnotes
  - toc:
      permalink: true
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
