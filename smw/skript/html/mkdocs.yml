site_name: "Semantisches Wissensmanagement mit Semantic MediaWiki"

nav:
  - 'Startseite': 'index.md'
  - 'Tagebuch der LVA': 'tagebuch.md'
  - 'Allgemeine Informationen': 'objectives.md'
  - 'Kapitel 1: Einführung': 'kapitel1.md'
  - 'Kapitel 2: Technische Grundlagen': './chapters/2/overview.md'
  - 'Kapitel 3: Semantic MediaWiki': './chapters/3/overview.md'
  - 'Kapitel 4: Erweiterungen': './chapters/4/overview.md'
  - 'Übung 1: Wissensmanagement': './exercises/ue1.md'
  - 'Übung 2: Wissensmodellierung': './exercises/ue2.md'
  - 'Übung 3: Semantic MediaWiki': './exercises/ue3.md'
  - 'Übung 4: Vertiefung': './exercises/ue4.md'
  - 'Semesterprojekt': 'semesterprojekt.md'

  

plugins:
    - search
    # - pdf-export:
    #     verbose: true
    #     media_type: print
    #     combined: true

theme:
  name: 'material'
  language: 'de'

  palette:
    primary: 'blue'
    accent: 'red'

  feature:
    tabs: false

  font:
    text: 'Roboto Condensed'
    code: 'Roboto mono'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'javascript/extra.js'

markdown_extensions:
  - admonition
  - smarty:
      smart_angled_quotes: true
  - extra
  - codehilite:
      linenums: true
      guess_lang: true
  - toc:
      permalink: false
  - meta
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde