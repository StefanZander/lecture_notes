site_name: Praktikum zur LVA "Entwicklung Web-basierter Anwendungen"

nav:
  - 'Startseite': 'index.md'
  - 'Vorbemerkungen': 'vorbemerkung.md'
  - 'Anforderungen': 'vorbemerkung.md'
  - 'Termin 0: HTML': 'termin0.md'
  - 'Termin 1: PHP – Erste Schritte': 'termin1.md'
  - 'Termin 2: PHP – Seitenklassen': 'termin2.md'
  - 'Termin 3: JavaScript, AJAX, JSON': 'termin2.md'
  - 'Termin 4: CSS': 'termin2.md'
  - 'Termin 5: Abnahme': 'termin2.md'

theme:
  name: 'material'

  palette:
    primary: 'blue'
    accent: 'red'

  feature:
    tabs: false

  font:
    text: 'Zilla Slab'
    code: 'Fira mono'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'javascript/extra.js'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
      guess_lang: true
  - toc:
      permalink: false
  - meta
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde