/* 
    UPDATE HISTORY

    2023-03-25
        Added space class to insert a space after boxes

    2023-03-15
        Added style-rule for captions

    2023-02-22
        Added margins for boxes to center them vertically 

    2022-12-01:
        Added vertical layout modifiers for flexbox items

    2022-11-25:
        Added grid layout
    
    2022-11-22:
        Changed h1 to 3.0 em
        Changed color of greenbox to a lighter green

    2022-07-08:
        Managed to use Font Awesome icons again as Webfont
        Updated Font Awesome path to point to central dir
        Added colored boxes for texts

    2022-01-17:
        Added new dimensions for column sizes
        Merged horizontal text alignments
        Changed footnote size to .75em

    2022-01-14:
        Changed boxnames to "bluebox" instead of only the color
        Added new colors

    2022-01-13:

*/
/* Used as Webfont; download to project folder and set up path to css */div#p>svg>foreignObject>:where(section):not([root]){

    /* background-color: red; */}div#p>svg>foreignObject>:where(section):not([root]){--marpit-root-font-size:calc(var(--marpit-root-font-size, 1rem) * 1.28)}

    /* default value ws > 3em */
    /* padding: 2.8em;  */}div#p>svg>foreignObject>section :is(h1,marp-h1){font-size:calc(var(--marpit-root-font-size, 1rem) * 3.0); /* was 3.2/3.0 */

    display: inline;
    color: white; */

<header>Overview</header>
<h2>Knowledge Representation Formulas: What we can express using formal semantics</h2>
<div class="twocolumns">
<p>Conditions on class membership</p>
<ul>
<li>all mammals are warm-blooded</li>
<li>if you don't eat meat, you are a vegetarian</li>
</ul>
<p>Relation between classes</p>
<ul>
<li>all cities are populated cities</li>
<li>every class is equivalent to itself</li>
</ul>
<p>Assertions on class membership</p>
<ul>
<li>Darmstadt is a city</li>
</ul>
<p>Characteristics on properties</p>
<ul>
<li>hasCapital only relates to countries or cities</li>
<li>partOf is a transitive property</li>
</ul>
<p>Assertions on property relations</p>
<ul>
<li>hasCapital(Berlin, Germany)</li>
</ul>
<p>Assertions on equality</p>
<ul>
<li>morning star = evening star = venus</li>
</ul>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences</footer>
</section>

</code></pre>
</li>
<li>
<p>Specify that something is a <strong>member</strong> of a <strong>class</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ex:Germany          rdf:type            ex:EuropeanCountry .
</code></pre>
</li>
<li>
<p>Specify that something is a <strong>subclass</strong> of another class</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ex:EuropeanCountry  rdfs:subClassOf     ex:Country .

</li>

</code></pre>
</li>
<li>This entailment rule also propagates down to <strong>subproperties</strong> (see next slide)</li>

<li>

ex:Germany      ex:containsCity     ex:Berlin .
ex:Germany      rdf:type            ex:Country .
</code></pre>
</li>
</ul>

<h2>Add Overview of Entailment rules</h2>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="9" data-marpit-pagination-total="11" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF Schema: Observations and Summary</h2>
<ul>
<li>
<p>Properties are first-class citizen<br />
...not part of classes as in object oriented programming (OOP/UML)<br />
...domain and range restrictions are tricky and should be avoided</p>
</li>
<li>
<p>No strict distinction between <strong>schema</strong> and <strong>data level</strong></p>
</li>
<li>
<p>RDF Schema entailment rules do not include <strong>negation</strong></p>
</li>
<li>
<p>No notion of equality</p>
</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="10" data-marpit-pagination-total="11" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF Schema: Some useful information</h2>
<ul>
<li>
<p>Specify a human readable label for terms and resources</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ex:Country        rdfs:label          &quot;Land&quot;@de .
</code></pre>
</li>
<li>
<p>Add comments to a resource</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ex:Darmstadt      rdfs:comment        &quot;Darmstadt is a city located in the south of the federal state Hessen&quot; .
</code></pre>
</li>
<li>
<p>Refer to another resource (central concept of Linked Open Data)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ex:Darmstadt      rdfs:seeAlso        dbr:Darmstadt .
</code></pre>
</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="11" data-marpit-pagination-total="11" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF Schema: Summary</h2>
<ul>
<li>
<p>Without <strong>formal semantics</strong>, the Web of Data is <strong>meaningless</strong></p>
</li>
<li>
<p>Distinction between <strong>classes</strong>, <strong>properties</strong>, and <strong>instances</strong> (schema vs. data)</p>
</li>
<li>
<p>RDF Schema employes a number of <strong>reserved symbols</strong> (ie language terms) for defining individual vocabularies</p>
</li>
<li>
<p><strong>Entailment rules</strong> are expressed using reserved symbols / are computed based on the semantics of reserved symbols</p>
</li>
<li>
<p><strong>Inferencing</strong> denotes the application of entailment rules to formulas to produce <strong>new facts</strong></p>
</li>
<li>
<p>RDF Schema is <strong>not</strong> very <strong>expressive</strong></p>
</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander |Hochschule Darmstadt  University of Applied Sciences</footer>
</section>
