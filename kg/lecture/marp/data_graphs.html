</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="2" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>

<h2>What you will learn in this Lecture</h2>
<p>We first discuss a <strong>selection of graph-structured data models</strong> that are commonly used in practice to represent data graphs.</p>
<p>We then discuss the primitives that form the basis of <strong>graph query languages</strong> used to interrogate such data graphs.</p>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="3" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>Didactical Model</h2>
<ul>
<li>At the core, we start with a mathematical definition and representation of graphs</li>
<li>we then use extend these definition towards a graph-based model in CS</li>
<li>We introduce data graphs and discuss different types and models</li>
<li>We then add schema, identity, and context to transform data graphs into knowledge graphs</li>
<li>We add semantics and ontologies to build semantic knowledge graphs and introduce a representation framework for SKGs</li>
</ul>
<div class="bluebox center marg2">
<p><strong>Didactical Model</strong><br />
This lecture uses a continuum of <em>increasing &quot;intelligence&quot;</em> as a didactical model to explain the the additions needed for the transition of simple data graphs towards semantic knowledge graphs.</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="4" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>A Graph-based Data Representation provides a number of Advantages over other, traditional Data Models</h2>
<p>Why there is a need for data graphs</p>
<div class="columns">
<div class="single">
<ul>
<li>Requirements and peculiarities of domains of interest are often not fully known at the beginning</li>
<li>Additional features might needed
<ul>
<li>multi-language support</li>
<li>multiple names and descriptions</li>
<li>multiple types</li>
<li>incomplete or missing information might harm schema compliance</li>
</ul>
</li>
<li>Schemas might evolve over time as the complexity of the domain of interest increases</li>
<li>Schema adaptations are expensive and require lots of testing and validation
<ul>
<li>remodelling, reloading, and reindexing of data needed</li>
</ul>
</li>
<li>Diversity</li>
</ul>
</div>
<div class="single">
<p><strong>Example</strong></p>
<p>Initial schema for an event database (table with 5 columns)</p>

<p><strong>Remarks</strong></p>

<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.74ex" height="1.595ex" role="img" focusable="false" viewBox="0 -683 769 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.541ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 681 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g></g></g></svg></mjx-container> are not disjoint, ie., a node can also serve as an edge-label.</li>
<li>Nodes and edge labels can be present without any associated edge.</li>
<li>The above definition can be extended by the previous restrictions if necessary
<ul>
<li>some graph databases implement these restrictions</li>
</ul>
</li>

</div>
<div class="single">
<p><strong>Characteristics</strong></p>
<ul>
<li><em>nodes</em> are used to represent entities</li>
<li><em>edges</em> are used to represent binary relations between those entities.</li>
<li>A directed edge-labelled graph is sometimes known as a <em>multi-relational graph</em></li>
<li>Adding information typically involves adding new nodes and edges</li>
<li>Incomplete information is expressed by omitting a particular edge (eg. start- and/or end-time)</li>
</ul>
</div>

<header>Overview</header>
<h2>Advantages compared to the Relational Model</h2>
<div class="columns">
<div class="single">
<p><strong>Advantages</strong></p>
<ul>
<li>Modelling data as a graph in this way offers more flexibility for integrating new data sources, compared to the standard relational model, where a schema must be defined upfront and followed at each step.</li>
<li>While other structured data models such as trees (XML, JSON, etc.) would offer similar flexibility, graphs do <em>not require organising the data hierarchically</em>.</li>
<li>Graphs also allow <em>cycles</em> to be represented and queried (e.g., note the directed cycle in the routes between Santiago, Arica, and Viña del Mar).</li>
</ul>
</div>
<div class="single">
<p><strong>Representation Framework</strong></p>
<ul>
<li>The <mark>Resource Description Framework (RDF)</mark><sup>1</sup> is a standardized data model and based on the directed edge-labelled graph model</li>
<li>RDF defines different types of nodes and uses IRIs for the global identification of entities across the Web</li>
<li>Literals allow for the representation of strings and other datatype values</li>
<li>blank nodes can be used to represent n-ary relationships</li>
</ul>
</div>
</div>
<div class="footnotes">
<p><sup>1</sup> Link to RDF</p>
</div>

<p><strong>Additional Remarks</strong></p>
<ul>
<li>A <mark>heterogeneous graph</mark> is a <em>directed graph</em> where <em>each node and each edge is assigned one type</em></li>
<li>They are sometimes called <strong>heterogeneous information network</strong></li>
<li>In heterogeneous graphs, <em>edge</em> and <em>node labels</em> are often called <mark>types</mark>.</li>
<li>Heterogeneous graphs allow for <em>partitioning nodes</em> according to their type to facilitate machine learning tasks</li>
<li>By rather defining edges with labels (as in directed edge-labelled graphs) – rather than separately labelling edges with <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.674ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 298 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g></g></svg></mjx-container> – two nodes can be related by <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> edges with <mjx-container class="MathJax" jax= <header>Overview</header>
<h2>Example and further Characteristics</h2>
<div class="columns">
<div class="single">
<div class="bluebox">
<p><strong>Characteristics</strong></p>
<ul>
<li>Edge labels correspond to <mark>edge types</mark>
<ul>
<li>The node type forms part of the graph model itself rather than being expressed with a relation</li>
</ul>
</li>
<li>An edge is called <mark>homogeneous</mark>, if it is between two nodes of the same type
<ul>
<li>e.g., (City:Munich) partner_town_of (City:Edinburgh)</li>
</ul>
</li>
<li>If the <strong>type</strong> between two adjacent nodes is different, the edge is called <mark>heterogeneous</mark></li>
<li>Such graphs typically only support <strong>many-to-one relations</strong> between nodes and types
<ul>
<li>as opposed to directed edge-labelled graphs which can contain untyped nodes</li>
</ul>
</li>
</ul>
</div>
</div>

<p><strong>Additional Remarks</strong></p>
<ul>
<li>Property graphs constitute an <em>alternative graph model</em> that offers <em>additional flexibility</em> when modelling more complex relations.
<ul>
<li>In the previous graph models, it is not possible to add additional information to relation, e.g., to state the price of a connection between towns</li>
</ul>
</li>
<li>A property graph allows a set of <strong>property–value pairs</strong> and a <strong>label</strong> to be associated with both nodes and edges.</li>
<li>According to the above state defintion, a node or edge can have several values for a given property. In practice, systems like Neo4j may rather support this by allowing a single array (i.e., list) of values.</li>
</ul>

<h2>Example</h2>
<div class="columns-center">
<div class="single">
<div class="bluebox small">
<p><strong>Summary</strong></p>
<ul>
<li>In summary, directed edge-labelled graphs offer a more minimal model, while property graphs offer a more flexible one.</li>
<li>Often the choice of model will be secondary to other practical factors, such as the implementations available for different models, etc.</li>
<li>Property graphs are prominently used in graph databases, such as Neo4j.</li>
<li>Property graphs can be converted to/from directed edge-labelled graphs</li>
</ul>
