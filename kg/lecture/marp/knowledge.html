/* 
    UPDATE HISTORY

    2023-03-25
        Added space class to insert a space after boxes

    2022-01-17:

/* Used as Webfont; download to project folder and set up path to css */div#p>svg>foreignObject>:where(section):not([root]){

<header>Overview</header>

<h1>What is Knowledge and how can it be utilized in IS ?</h1>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="3" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>Knowledge can be explained<sup>*</sup> philosophically, pragmatically, and technically</h2>
<div class="columns">
<div class="single">
<p><strong>Philosophically</strong></p>
<ul>
<li>Attributes to the epistemological perspective</li>
<li>Huge disconsensus in philosophy about the different conceptions and definitions</li>
<li>Knowledge is a subset of all true believes</li>
<li>One largely accepted definition is <span class="kursiv">Justified</span> True Belief (JTB)</li>
<li>The american philosopher Edmund Gettier disapproved the JTB by providing a number of counter examples – also known as the <em>Gettier Cases</em></li>
</ul>
</div>
<div class="single">
<p><strong>Pragmatically</strong></p>
<ul>
<li>several <em>models</em> have been proposed to explain the nature of knowledge, mostly in the context of certain scenarios (e.g. CPS, Industry 4.0, Innovation etc.)</li>
<li>The most prominent ones among others are
<ul>
<li>The Wissenstreppe 4.0 by Claus North</li>
<li>The SECI-Model</li>
<li>The Knowledge Pyramid by Ackoff, 1999</li>
</ul>
</li>
</ul>
</div>
<div class="single">
<p><strong>Technically</strong></p>
<ul>
<li>Knowledge needs a form of manifestation to be represented in machine-processable models.</li>
<li>This area is denoted as (formal) knowledge representationn</li>
<li>It makes extensive use of different logical theories to represent knowledge in formal, unambiguous ways while being able to draw inferences on the model's constituents</li>
</ul>
</div>
</div>
<div class="footnotes">
<p><sup>*</sup> As we will see, there is no universally accepted definition of/for 'Knowledge'</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="4" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>So what do we do now...?</h2>
<p>The simplest approach for defining knowledge is to define it on the basis of a continuum of increasing meaning and value in terms of the intentions and actions an agent can perform based on the contemplation of elements being constituents of</p>

<header>Overview</header>
<h2>Data</h2>
<ul>
<li>Data is raw.</li>
<li>It simply exists and has no significance beyond its existence (in and of itself).</li>
<li>It can exist in any form, usable or not.</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="7" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>Information</h2>
<ul>
<li>Information is data that has been given <strong>meaning</strong> by way of <strong>relational connection</strong>.</li>
<li>This &quot;meaning&quot; can be useful, but does not have to be.</li>
<li>Information is <strong>contained in descriptions</strong>.</li>
<li>Information answers to questions that begin with such words as <em>who</em>, <em>what</em>, <em>when</em>, <em>where</em>, and <em>how many</em>.</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="8" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>Knowledge</h2>
<div class="columns">
<div class="double">
<ul>
<li><strong>Knowledge</strong> is the appropriate collection of information, such that it's intent is to be <strong>useful</strong>.</li>
<li><strong>Wisdom</strong> is the ability to make <strong>sound judgments</strong> and <strong>decisions</strong>.</li>
<li><strong>Understanding</strong> is a <strong>continuum</strong> that leads from data, through information and knowledge, and ultimately to wisdom.</li>
</ul>
<div class="bluebox center SKIP">
<p><strong>Data</strong> transforms to <strong>information</strong> by <mark>convention</mark>,<br />
<strong>information</strong> to <strong>knowledge</strong> by <mark>cognition</mark>, and<br />
<strong>knowledge</strong> to <strong>wisdom</strong> by <mark>contemplation</mark>.</p>
</div>
</div>
<div class="triple">
<p><img src="figures/knowledge_pyramid.jpeg" alt="" /></p>
</div>
</div>
<div class="footnotes">
<p>Source: D. Ackoff, 1999</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="9" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>What is Knowledge ?</h2>
<div class="graybox">
<p><strong>An Explanation by Chat-GPT</strong></p>
<p>Knowledge is what we know about the world around us. It is what we have learned and understood, whether through experience, study, observation, or instruction. It includes facts, concepts, principles, ideas, and insights that help us understand the world and navigate it. Knowledge is what we have in our minds and can apply to solve problems, make decisions, and navigate various situations.</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="10" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>Knowledge as Justified true belief (JTB)</h2>
<div class="columns">
<div class="single">
<ul>
<li>
<p>The JTB account of knowledge is the claim that knowledge can be conceptually analyzed as <em>justified true belief</em>, which is to say that the meaning of sentences such as &quot;Smith knows that it rained today&quot; can be given with the following set of conditions, which are <em>necessary</em> and <em>sufficient</em> for knowledge to obtain:</p>
</li>
<li>
<p>An agent <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g></g></g></svg></mjx-container> knows that a proposition <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g></g></g></svg></mjx-container> is true if and only if:</p>
<ol>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g></g></g></svg></mjx-container> is true, and</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g></g></g></svg></mjx-container> believes that <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g></g></g></svg></mjx-container> is true, and</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></g></g></g></svg></mjx-container> is justified in believing that <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g></g></g></svg></mjx-container> is true</li>
</ol>
</li>
<li>
<p>The concept of justified true belief states that in order to know that a given proposition is true, one must not only believe the relevant true proposition, but also have justification for doing so.</p>
</li>
</ul>
</div>
<div class="single">
<p><img src="figures/jtb_model_of_knowledge.png" alt="" /></p>
<div class="caption">
<p>The Gettier problem is motivated by the idea that some justified true beliefs do not amount to knowledge; they are the result of lucky coincidents.</p>
</div>
</div>
</div>
<div class="footnotes">
<p>Sources: (1) <a href="https://en.wikipedia.org/wiki/Gettier_problem">https://en.wikipedia.org/wiki/Gettier_problem</a> and (2) <a href="https://en.wikipedia.org/wiki/Definitions_of_knowledge#Justified_true_belief">https://en.wikipedia.org/wiki/Definitions_of_knowledge#Justified_true_belief</a></p>
</div>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="11" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>Knowledge as justified true belief (JTB)</h2>
<div class="columns">
<div class="single">
<p><strong>Truth</strong></p>
<ul>
<li>Knowledge implies truth
<ul>
<li>i.e. one cannot know things that are not true even if the corresponding belief is justified and rational.</li>
<li>e.g. nobody can know that Hillary Clinton won the 2016 US Presidential election since this did not happen.</li>
</ul>
</li>
<li>Knowledge is a relation through which a person stands in cognitive contact with reality.</li>
<li>This contact implies that the known proposition is true.</li>
</ul>
</div>
<div class="single">
<p><strong>Belief</strong></p>
<ul>
<li>Knowledge is usually understood as a form of belief: to know something implies that one believes it.
<ul>
<li>e.g. an agent accepts the proposition in question.</li>
</ul>
</li>
<li>Belief is interpreted as a commitment to something being true.</li>
<li>A few epistemologists hold that true belief by itself is sufficient for knowledge.</li>
<li>Despite various different conceptions there is a common and shared agreement among philosophers that knowledge is a form of belief.</li>
</ul>
</div>
<div class="single">
<p><strong>Justification</strong></p>
<ul>
<li>Justification is based on the idea that having a true belief is not sufficient for knowledge since it implies more than just being right about sth.</li>
<li>Beliefs based on dogmatic opinions, blind guesses, or erroneous reasoning do not constitute knowledge even if they are true.
<ul>
<li>e.g. if someone believes that Machu Picchu is in Peru because both expressions end with 'u', this true belief doesn't constitute knowledge.</li>
</ul>
</li>
<li><mark>True beliefs that are based on good justification constitute knowledge</mark>
<ul>
<li>e.g. a person visiting peru knows that Machu Picchu is in Peru</li>
</ul>
</li>
</ul>
</div>
</div>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="12" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>A classic example of JTB</h2>
<p>One classic example of justified true belief is the following scenario:</p>
<div class="graybox spaceafter kursiv">
<p><strong>Example</strong><br />
Imagine that you look at your watch and see that it's currently 2:00 PM. You believe that it's 2:00 PM, and this belief is true, because it matches what you see on your watch. However, your belief is not based on a mere guess or a hunch - it's justified, because you have several reasons to believe that your watch is accurate. For example, you may have set your watch to the correct time earlier in the day, and you may have checked it against another reliable timepiece.</p>
</div>
<ul>
<li>So in this example, you have a justified true belief that it's currently 2:00 PM.</li>
<li>Your belief is true, because it corresponds to reality, and it's justified, because you have good reasons to believe it.</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="13" data-marpit-pagination-total="13" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;" data-size="16:9">
<header>Overview</header>
<h2>Another example of JTB</h2>
<div class="graybox spaceafter kursiv">
<p><strong>Example</strong><br />
Suppose you have a friend named Sarah who you know to be a reliable source of information. One day, Sarah tells you that it's currently raining outside. You believe Sarah's statement to be true, because you trust her and have no reason to doubt her. Additionally, when you look outside, you see that the ground is wet and people are carrying umbrellas, which confirms Sarah's statement.</p>
</div>
<ul>
<li>In this scenario, you have a justified true belief that it's raining outside.</li>
<li>Your belief is true, because it corresponds to reality, and it's justified, because you have good reasons to believe it.</li>
<li>You trust your friend Sarah, and you can see that the ground is wet and people are carrying umbrellas.</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | Data Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
