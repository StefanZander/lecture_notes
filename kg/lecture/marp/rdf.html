/* 
    UPDATE HISTORY

    2023-03-25
        Added space class to insert a space after boxes

    2023-03-15
        Added style-rule for captions

    2023-02-22
        Added margins for boxes to center them vertically 

    2022-12-01:
        Added vertical layout modifiers for flexbox items
        Removed long line on top of footnotes introduced with later marp

    2022-11-25:
        Added grid layout
    
    2022-11-22:
        Changed h1 to 3.0 em
        Changed color of greenbox to a lighter green

    2022-07-08:
        Managed to use Font Awesome icons again as Webfont
        Updated Font Awesome path to point to central dir
        Added colored boxes for texts

    2022-01-17:
        Added new dimensions for column sizes
        Merged horizontal text alignments
        Changed footnote size to .75em

    2022-01-14:
        Changed boxnames to "bluebox" instead of only the color
        Added new colors

    2022-01-13: 
        Merged new headers and footers

*/
/* Used as Webfont; download to project folder and set up path to css */div#p>svg>foreignObject>:where(section):not([root]){
    /* font-family: 'Barlow Condensed';  */

    /* background-color: red; */}div#p>svg>foreignObject>:where(section):not([root]){--marpit-root-font-size:calc(var(--marpit-root-font-size, 1rem) * 1.28)}

    /* default value ws > 3em */
    /* padding: 2.8em;  */}div#p>svg>foreignObject>section :is(h1,marp-h1){font-size:calc(var(--marpit-root-font-size, 1rem) * 3.0); /* was 3.2/3.0 */

    display: inline;
    color: white; */

    /* font-family: 'Barlow Semi Condensed';  */}div#p>svg>foreignObject>section :is(h2,marp-h2){font-size:calc(var(--marpit-root-font-size, 1rem) * 2.4);color:#246 /* added to have identical color to h1 */

<h1>Foundations of Semantic Knowledge Graphs</h1>
<h4>Prof. Dr. Stefan Linus Zander</h4>
<p class="lightgreen Big skip">A Framework for Encoding Semantic Knowledge Graphs – The Resource Description Framework (aka RDF)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="2" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>

<h2>Preamble: What makes a data graph a knowledge graph ?</h2>
<p>We have learned about the different types of data graphs and the elements that constitute a data graph.</p>
<p>In order to transform a data graph into a knowledge graph, we need additional features:</p>
<ul>
<li><em>Identity</em></li>
<li><em>Schema knowledge</em></li>
<li><em>Contextual knowledge</em></li>
<li><em>Semantics</em></li>
</ul>
<p>...and we need a <mark>knowledge representation framework</mark> in which these features can be encoded</p>
<div class="redbox center spacebefore">
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> We therefore discuss <strong>RDF</strong> and the <strong>RDF Schema data-modelling vocabulary</strong> that allow for the creation of knowledge graphs</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="3" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF – The Lingua Franca for Data Integration</h2>
<ul>
<li>RDF is <strong>simple</strong></li>
<li>RDF enables a <strong>data-model-agnostic integration</strong> ~&gt; it <strong>encodes and combines all kinds of data models</strong> (relational, taxonomic, graphs, object-oriented, hierarchical, schema-driven, etc...)</li>
<li>RDF supports <strong>distributed data</strong> and <strong>schemas</strong></li>
<li>RDF allows to <strong>seamlessly evolve</strong> simple semantic representations (e.g. vocabularies) into more complex and expressive ones (e.g. ontologies)</li>
<li>Small <strong>representational units</strong> (URIs / IRIs / triples) facilitate mixing and mashing</li>
<li>RDF can be viewed from <strong>many perspectives</strong>: facts, graphs, ER, logical axioms, objects, frames etc.</li>
<li>RDF <strong>integrates well with other formalisms</strong> such as <em>HTML</em> (RDFa), <em>XML</em> (RDF/XML), <em>JSON</em> (JSON-LD), <em>CSV</em>, ....</li>
<li>Linking and referencing between different knowlegde bases, systems, and platforms facilitates the creation of <strong>sustainable data ecosystems</strong> (e.g. Web of Data, DBpedia, etc.)</li>
<li>RDF can be used to create <strong>meta data annotation frameworks</strong> for Web resources</li>
</ul>
<div class="footnotes">
<p>Source: Adapted and complemented from <a href="https://www.slideshare.net/soeren1611/knowledge-graph-introduction">https://www.slideshare.net/soeren1611/knowledge-graph-introduction</a> (use this source for additional slide content)</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>

<header>Overview</header>
<h2>In order to use RDF for encoding KGs, the following questions need to be answered</h2>
<ul>
<li>How to represent vertices and edges in RDF KGs ?</li>
<li>How to represent data and data values ?</li>
<li>How can we express n-ary relationships ?</li>
<li>How to provide identity for elements in the graph ?</li>
<li>How to identify &quot;things&quot; ?</li>
<li>How to distinguish &quot;things&quot; from representations about those &quot;things&quot; ?</li>
<li>How to encode / serialize RDF graphs ?</li>
<li>How to implement and integrate semantics ?</li>
<li>How to share RDF graphs among applications and systems ?</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="6" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>The Resource Description Framework (RDF)</h2>
<div class="columns">
<div class="quad">
<p><mark>RDF</mark> is a <em>W3C standard for exchanging graphs</em></p>
<ul>
<li>First proposed in 1999</li>
<li>Updated in 2004 (RDF 1.0) and in 2014 (RDF 1.1)</li>
<li>Originally built for Web data exchange</li>
<li>Meanwhile used in many graph database applications</li>
<li>Supported by many other <em>W3C standards</em> (RDFa, SPARQL, OWL, SHACL, . . . )</li>
</ul>
<p>In this course: <strong>focus on graph representation features of RDF 1.1</strong></p>
<p><em>W3C creates open standards</em>: patent-free &amp; freely accessible</p>
<ul>
<li>Gentle RDF 1.1 introduction: <a href="https://www.w3.org/TR/rdf11-primer/">https://www.w3.org/TR/rdf11-primer/</a></li>
<li>Specification of graph model: <a href="https://www.w3.org/TR/rdf11-concepts/">https://www.w3.org/TR/rdf11-concepts/</a></li>
<li>Specific file formats are defined in other documents, linked from those</li>
</ul>
</div>
<div class="single center">
<p><img src="figures/rdf_logo.png" alt="" style="width:150px;" /></p>
</div>
</div>
<div class="footnotes">
<p>W3C = World Wide Web Consortium</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="7" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>What does RDF stand for ?</h2>
<div class="grid2col widthauto vertical-align-center">
<p><span class="red Huge"><strong>R</strong></span><strong>essource</strong></p>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> can be or refer to <strong>everything</strong> that is <strong>uniquely identifiable</strong> by an URI/IRI and must be <strong>referencable</strong></p>
<p><span class="red Huge"><strong>D</strong></span><strong>escription</strong></p>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> representation of <strong>properties</strong> and <strong>relationships</strong> among resources in form of <strong>directed graphs</strong></p>
<p><span class="red Huge"><strong>F</strong></span><strong>ramework</strong></p>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> conflation of <strong>Web technologies</strong>, <strong>protocols</strong>, and <strong>standards</strong> (URI, HTTP, XML, JSON) and <strong>formal logics</strong> (semantics)</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="8" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>How to represent data in RDF</h2>
<p><strong>RDF</strong> allows for specifying graphs that are:</p>
<ul>
<li><em>directed</em> (edges have a source and a target)</li>
<li><em>edge-labelled</em> (edges have one label)</li>
<li>a restricted form of <em>multi-graphs</em> (multiple edges can exist between same vertices, but only if they have different labels)</li>
</ul>

<header>Overview</header>
<h2>How data are represented in RDF</h2>

<ul>
<li>
<p>Facts in RDF are expressed as <strong>statements</strong> in the form of <code>&lt;subject&gt; &lt;predicate&gt; &lt;object&gt;</code>-triples</p>
</li>
<li>
<p>Statement (ie RDF-triples)</p>
<table>
<thead>
<tr>
<th><a href=""></a></th>
<th></th>
<th></th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td>Subject</td>
<td>i.e.</td>
<td>Resource</td>
<td><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container></td>
<td>URI/IRI or Blank node</td>
</tr>
<tr>
<td>Predicate</td>
<td>i.e.</td>
<td>Property</td>
<td><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container></td>
<td>URI/IRI</td>
</tr>
<tr>
<td>Object</td>
<td>i.e.</td>
<td>Object or Value</td>
<td><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container></td>
<td>URI/IRI or Blank node or (Typed) Literal</td>
</tr>
</tbody>
</table>
</li>
<li>
<p>All RDF statements follow the same <strong>logical schema</strong> and are represented as a <strong>list of triples</strong></p>
</li>
<li>
<p>An RDF document can be <strong>represented graphically</strong> in different forms</p>
<ul>
<li>Common representation form is a <mark>Node-Edge-Node graph</mark></li>
</ul>
</li>
<li>
<p>Due to the <strong>uniqueness</strong> of node and edge <strong>identifiers</strong>, an RDF graph can be <strong>reconstructed</strong> from the list of triples</p>
</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="10" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>Elements of RDF graphs</h2>
<ul>
<li>
<p><strong>URIs/IRIs</strong></p>
<ul>
<li>enable the unique identification of resources</li>
</ul>
</li>
<li>
<p><strong>Literals</strong></p>
<ul>
<li>describe data values that do not have a specific existence; can be typed or untyped (=plain)</li>
</ul>
</li>
<li>
<p><strong>Blank Nodes</strong></p>
<ul>
<li>enable statements about the existence of individuals and their properties without naming them explicitly</li>
</ul>
</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="11" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h1>How to identify things...</h1>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="12" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>Information resources versus non-information resources <i class="far fa-star"></i></h2>
<p>In the Web, we distinguish between <mark>Information Resources</mark> and <mark>Non-Information Resources</mark>.</p>
<p>These concepts allow us to distinguish between the actual &quot;thing&quot; (ie <mark>designatum</mark>) and representations about it (ie <mark>designators</mark>).</p>
<p>A &quot;thing&quot; can be <em>anything</em> – a physical object, a city, a person, an animal, a feeling, an event etc.</p>
<p><mark>URIs/IRIs</mark> are used to <em>identify things</em>.</p>
<p>URLs allow to retrieve the content of information resources.<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> information resources are <em>dereferencable</em>; non-information resources are <em>not</em></p>
<p>Non-information resources and information resources are &quot;linked&quot; together via <mark>content negotiation</mark>.</p>
<p>By using <em>globally defined IRIs</em>, the Web can be transformed into a <em>linked data space</em> (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> see Linked Data Cloud)</p>

<header>Overview</header>
<h2>Identifiers in RDF: How should we refer to vertices?</h2>
<div class="definition">
<p>A <mark>Uniform Resource Identifier (URI)</mark> is a sequence (string) of a subset of ASCII characters as defined in RFC 3986 (link). Every (absolute) URI consists of a string that defines a <mark>scheme</mark>, followed by a colon (:) and another sequence of characters specifying an <mark>authority</mark>, <mark>path</mark>, <mark>query</mark>, and <mark>fragment</mark>, where all parts other than the path are optional.</p>
<p>A <mark>International Resource Identifier (IRI)</mark> is a generalised form of URI that allows for an expanded range of Unicode glyphs in part of its syntax.</p>
<p>Source:  Adapted from Krötzsch</p>
</div>
<p>Example</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>URI = scheme &quot;:&quot; [&quot;//&quot; authority] path [&quot;?&quot; query] [&quot;#&quot; fragment]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>      |-------------------- Schema-spezifischer Teil ----------------------|
      |                                                                    |
https://maxmuster:geheim@www.example.com:8080/index.html?p1=A&amp;p2=B#ressource
\___/   \_______/ \____/ \_____________/ \__/\_________/ \_______/ \_______/
  |         |       |           |         |       |          |         |
Schema¹ Benutzer Kennwort      Host      Port    Pfad      Query    Fragment
</code></pre>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>

<header>Overview</header>
<h2>RDF Properties</h2>
<p>RDF uses <mark>IRIs</mark> in <strong>predicate</strong> positions</p>
<ul>
<li>Resources represented by predicates are called <mark>properties</mark></li>
<li>We can <em>make statements about properties by using their IRIs as subjects in triples</em></li>
</ul>
<div class="graybox marg2 space">
<p><strong>Example</strong>: It is common to assign labels to properties, and many applications display these labels to show triples that use these properties as their predicate.</p>
</div>
<div class="columns">
<div class="single">
<svg width="521pt" height="131pt" viewBox="0.00 0.00 521.38 131.00" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<div class="single">
<p>We can declare a resource as a property using special RDF vocabulary:</p>
<p>Much further information about a property can be specified using properties of RDF and other standard vocabularies (esp. OWL)</p>

<header>Overview</header>
<h2>Which IRIs to use in an RDF Graph?</h2>
<p>Where do the <strong>IRIs</strong> that we use in graphs come from?</p>
<ul>
<li><em>They can be newly created for an application</em> <mark><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> avoid confusion with resources in other graphs <i class="fas fa-bomb"></i></mark></li>
<li><em>They can be IRIs that are already in common use</em> <mark><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> support information integration and re-use across graphs <i class="far fa-thumbs-up"></i></mark></li>
</ul>
<div class="bluebox spacebefore">
<p><strong>Guidelines for creating new IRIs:</strong></p>
<ol>
<li>Check if you could re-use an existing IRI <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> avoid duplication if feasible</li>
<li>Use http(s) IRIs <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> useful protocols, registries, resolution mechanisms</li>
<li>Create new IRIs based on domains that you own <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> clear ownership; no danger of clashing with other people’s IRIs</li>
<li>Don’t use URLs of existing web pages, unless you want to store data about pages <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> avoid confusion between pages and more abstract resources</li>
<li>Make your IRIs return some useful content via http(s) <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> helps others to get information about your resources</li>
</ol>
</div>
<div class="footnotes">
<p>Source: Lecture slide from Prof. Dr. Markus Krötzsch</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="18" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>Excursus: Why IRIs ?</h2>
<p><strong>IRIs/URIs may seem a bit complicated</strong></p>
<ul>
<li>They look a bit technical and complex</li>
<li>They are hard to display or draw in a graph</li>
<li>The guidelines just given may seem quite demanding to newcomers</li>
<li>They can not be dereferenced just like URLs</li>
</ul>
<p><strong>However, it’s not that hard</strong></p>
<ul>
<li>RDF can work with any form of IRI (most tools would probably accept any Latin-letter string with a colon inside!)</li>
<li>The guidelines help sharing graphs across applications – a strength of RDF</li>
<li>Internet domain name registration is a very simple way to define ownership in a global data space</li>
<li>IRIs should not be shown to users (we will introduce human-readable labels soon)</li>
</ul>
<div class="footnotes">
<p>Source: Lecture slide from Prof. Dr. Markus Krötzsch</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>

<header>Overview</header>
<h1>How to represent data values in RDF ?</h1>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="20" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>How to represent data values in RDF ?</h2>
<p><strong>IRIs should not be used to represent data values</strong></p>
<ul>
<li>IRIs can represent almost anything</li>
<li>but <em>data values</em> (numbers, strings, times, . . . ) should <em>not</em> be represented by IRIs!</li>
</ul>
<p><strong>Why not use IRIs here too?</strong></p>
<ol>
<li>Data values are <em>the same everywhere</em> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.188ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="0.756ex" role="img" focusable="false" viewBox="0 -417 1000 334"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="21DD" d="M76 230Q68 230 62 237T56 250Q56 257 63 264T91 291Q102 300 108 306L159 351Q168 356 177 351L218 316L303 239L353 195Q376 214 403 239L488 316L529 351Q538 356 546 351Q548 350 594 310L638 270H848L841 278Q813 309 792 344T763 396T755 416Q755 417 778 417H801Q817 367 856 323T943 250Q895 221 856 177T801 83H778Q755 83 755 84Q755 86 762 103T791 156T841 222L848 230H737Q625 230 622 232Q620 233 599 251T558 288L537 306Q537 305 451 228T362 149Q353 146 345 149Q341 150 255 227T169 306Q167 306 129 270Q123 265 115 257T102 245T93 237T84 232T76 230Z"></path></g></g></g></svg></mjx-container> no use in application-specific IRIs</li>
<li>Many RDF-based applications need a <em>built-in understanding</em> of data values (e.g., for sorting content)</li>
<li>Data values are usually <em>more &quot;interpreted&quot;</em> than IRIs.
<ul>
<li>Example: Using a hypothetical scheme &quot;integer&quot;, the IRIs <code>integer:42</code> and <code>integer:+42</code> would be different, but intuitively they should represent the same number.</li>
</ul>
</li>
</ol>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="21" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF Datatypes</h2>
<div class="definition">
<p>A <mark>datatype</mark> in RDF is specified by the following components:</p>
<ul>
<li>The <mark>value space</mark> is the set of possible values of this type.</li>
<li>The <mark>lexical space</mark> is a set of (Unicode) strings that can be used to denote values of this type.</li>
<li>the <mark>lexical-to-value mapping</mark> is a function that maps each string from the lexical space to an element of the value space.</li>
</ul>
<p>Source: Definition taken from Krötzsch, 2021</p>
</div>
<p>Datatypes for RDF must be identified by IRIs (known to software that supports them).</p>
<div class="greenbox">
<p><strong>Example</strong>:<br />
The W3C standard XML Schema defines the datatype <strong>integer</strong>, identified by the IRI <a href="http://www.w3.org/2001/XMLSchema#integer">http://www.w3.org/2001/XMLSchema#integer</a>. It has the <strong>value space</strong> of all integer numbers (of arbitrarily large absolute value), the <strong>lexical space</strong> of finite-length strings of decimal digits (<code>0–9</code>) with an optional leading sign (<code>−</code> or <code>+</code>), and the expected <strong>lexical-to-value mapping</strong>.</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="22" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF supports different forms of data type literals</h2>
<div class="columns">
<div class="single bluebox">
<p class="center Big"><strong>Literals</strong></p>
<ul>
<li>Used for the representation of <strong>data values</strong></li>
<li>Representation as <strong>strings</strong></li>
<li>Interpretation depending on the <strong>data type</strong> associated with a Literal</li>
<li>Literals <em>without</em> type information are <strong>untyped</strong> and treated as <strong>plain strings</strong></li>
<li>Represented as <strong>boxes</strong> in visualized RDF graphs</li>
</ul>
</div>
<div class="single greenbox">
<p class="center Big"><strong>Typed Literals</strong></p>
<ul>
<li>Typed literals are expressed via XML Schema data types
<ul>
<li>Namespace: <code>http://www.w3.org/2001/XMLSchema#</code></li>
</ul>
</li>
<li>Language tags indicate the natural language of a text
<ul>
<li>Example: <code>&quot;Semantik&quot;@de</code>, <code>&quot;Semantics&quot;@en</code></li>
</ul>
</li>
<li>Data types allow for a <strong>semantic interpretation</strong> of object values</li>
<li>Data types are represented by <strong>URIs</strong> and can be arbitrarily chosen, but <strong>XML Schema data types</strong> are commonly used in RDF graphs</li>
<li>Syntax: <code>&quot;Data_value&quot;^^Data_Type_URI</code></li>
</ul>
</div>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>

<header>Overview</header>
<h2>Blank Nodes</h2>
<div class="columns">
<div class="single">
<p>RDF also supports vertices that are not identified by a IRI, called <mark>blank nodes</mark> or <mark>bnodes</mark>.</p>
<ul>
<li>Used to model <strong>multi-valued relations</strong> (e.g. <code>rdf:value</code>)</li>
<li>Used for <em>auxiliary resources</em> that do not need a name</li>
<li>Similar to <em>existentially quantified variables</em> in logic</li>
</ul>
<div class="bluebox">
<p><strong>Blank nodes</strong> indicate the existence of an individual with specific attributes, but without providing <strong>external identification</strong> or URI-based reference information.</p>
</div>
</div>
<div class="single">
<p><strong>Example</strong>: Blank nodes have historically been used for auxiliary vertices</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="27" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>Modelling in RDF using Blank Nodes</h2>
<div class="greenbox">
<p><strong>Task:</strong> Please represent the following statement as an RDF graph</p>
<p><span class="kursiv">The lecture &quot;Knowledge Graphs&quot; takes place twice a week – on TUE in Room D14/1.04 and on WED in room D14/4.03.</span></p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="28" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF Reification</h2>
<div class="bluebox spaceafter">
<ul>
<li><strong>Question</strong><br />
How do we model propositions about propositions ?</li>
</ul>
</div>
<div class="greenbox spaceafter">
<ul>
<li>
<p><strong>Example</strong></p>
<p>How can we model the following assumption ?</p>
<p><span class="kursiv">&quot;The detective supposes that the buttler killed the gardener&quot;</span></p>
</li>
</ul>
</div>
<ul>
<li>This is problematic in RDF</li>
<li>In the german language, such circumstance is often indicated by the word &quot;<span class="kursiv">dass</span>&quot;</li>
</ul>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="29" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF Reification: Solution #1</h2>
<ul>
<li class="spaceafter">
<p><strong>Example</strong></p>
<p><span class="kursiv">&quot;The detective supposes that the buttler killed the gardener&quot;</span></p>
</li>
<li class="spaceafter">
<p><strong>Solution #1</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">ex:detective      ex:supposes     &quot;The butler killed the gardener.&quot; .
</code></pre>
</li>
</ul>
<div class="graybox">
<p><strong>Shortcomings</strong> <i class="fa fa-lightning"></i></p>
<ul>
<li>Literal will not be referenced in other triples</li>
<li>Inherent meaning (semantics) of statement is lost</li>
</ul>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="30" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF Reification: Solution #2</h2>
<ul>
<li class="spaceafter">
<p><strong>Example</strong></p>
<p><span class="kursiv">&quot;The detective supposes that the buttler killed the gardener&quot;</span></p>
</li>
<li class="spaceafter">
<p><strong>Solution #1</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">ex:detective      ex:supposes     ex:theButlerKilledTheGardener .
</code></pre>
</li>
</ul>
<div class="graybox">
<p><strong>Shortcomings</strong> <i class="fa fa-lightning"></i></p>
<ul>
<li>Does not capture the full meaning of the proposition</li>
<li>Semantics and inner structure of the assertion is lost</li>
</ul>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="31" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>RDF Reification</h2>
<div class="columns">
<div class="single">
<p>Solution: <strong>nested triples</strong></p>
<ul class="spaceafter">
<li>Object of the previous triple is a triple of its own</li>
<li>Draws the idea from <em>many-valued relations</em> (blank nodes)</li>
</ul>
<p><strong>Auxiliary node</strong> is used to refer to the whole statement</p>
<ul>
<li>Access to inner structure of represented triple is connected via a <mark>blank node</mark> with
<ul>
<li><code>rdf:subject</code>, referring to a statement’s subject</li>
<li><code>rdf:predicate</code>, referring to a statement’s predicate</li>
<li><code>rdf:object</code>, referring to the object properties</li>
</ul>
</li>
<li>Corresponding triple is called <mark>reified</mark></li>
</ul>
</div>
<div class="single">
<p><strong>Correct Model</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-turtle">ex:theory         rdf:subject         ex:butler .
ex:theory         rdf:predicate       ex:hasKilled .
ex:theory         rdf:object          ex:gardener .

ex:detective      ex:supposes         ex:theory .
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="33" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>Reification: Summary</h2>
<div class="columns">
<div class="single">
<p>What is the <em>use</em> of reification ?</p>
<ul>
<li>Modelling <strong>data provenance</strong></li>
<li>Formalizing statements about <strong>reliability</strong> and <strong>trust</strong></li>
<li>Define <strong>metadata</strong> about statements</li>
</ul>
<p class="spacebefore"><mark>But reification should be used with caution...</mark></p>
<ul>
<li>Relations and classes can be transformed into instances potentially resulting in <strong>type conflicts</strong></li>
<li>Risk to define infinite <strong>recursions</strong> and <strong>cycles</strong></li>
</ul>
</div>
<div class="single">
<p><img src="figures/named_graphs_example.svg" alt="" /></p>
</div>
</div>
<div class="footnotes">
<ul>
<li>Source: Lecture slide adapted from Prof. Dr. Harald Sack;</li>
<li>Picture taken from: <a href="https://www.ontotext.com/knowledgehub/fundamentals/what-is-rdf-star/">https://www.ontotext.com/knowledgehub/fundamentals/what-is-rdf-star/</a></li>
<li>Interesting reads about potential RDF extensions: <a href="https://arxiv.org/pdf/1406.3399.pdf">https://arxiv.org/pdf/1406.3399.pdf</a> and <a href="https://www.ontotext.com/knowledgehub/fundamentals/what-is-rdf-star/">https://www.ontotext.com/knowledgehub/fundamentals/what-is-rdf-star/</a></li>
<li><a href="https://github.com/w3c/rdf-star/tree/main/presentations">https://github.com/w3c/rdf-star/tree/main/presentations</a></li>
</ul>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="34" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>Design Principles of RDF</h2>
<div class="grid2col widthauto">
<ul>
<li>RDF statements use <strong>Uniform Resource Identifiers (URIs)</strong> as names for things.</li>
<li>RDF statements make use of <strong>RDF properties</strong> and <strong>RDF classes</strong>.</li>
<li>Properties and classes are defined in <strong>RDF vocabularies</strong>.</li>
<li>RDF vocabularies defined with <strong>specific axioms</strong> are called <mark>ontologies</mark>.</li>
<li>RDF vocabularies are typically published in structured, machine-readable and resolvable schemas on the Web.</li>
<li>RDF vocabularies are published on the Web in order to encourage their <strong>re-use</strong>.</li>
<li>RDF is a language designed by humans for <strong>processing by machines</strong>.
<ul>
<li>The RDF language — the grammar together with available RDF vocabularies — does not itself solve the <strong>difficulties</strong> of <strong>human communication</strong> around data and semantics.</li>
<li>The specific strength of RDF derives from how the <strong>triple structure</strong> supports the process of <strong>creating knowledge</strong> by providing a <strong>linguistic basis</strong> for <strong>expressing</strong> and <strong>linking data</strong>.</li>
</ul>
</li>
</ul>
<p><img src="figures/rdf_logo.png" alt="" style="width:150px;" /></p>
</div>
<div class="footnotes">
<p>Source: Baker-Coyle-Petiya: Multi-Entity Models of Resource Description in the Semantic Web: A comparison of FRBR, RDA, and BIBFRAME. Published in: Library Hi Tech, v. 32, n. 4, 2014 pp 562-582 DOI:10.1108/LHT-08-2014-0081 (Awarded &quot;Outstanding Paper 2015&quot; by Emerald)</p>
</div>
<footer>Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Overview" data-footer="Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences" data-theme="custom-theme-roboto" data-marpit-pagination="35" data-marpit-pagination-total="36" style="--paginate:true;--header:Overview;--footer:Foundations of Semantic Knowledge Graphs | A Formal Introduction to Graphs | Prof. Dr. Stefan Zander | Hochschule Darmstadt – University of Applied Sciences;--theme:custom-theme-roboto;">
<header>Overview</header>
<h2>Design Principles of RDF</h2>
<ul>
<li>
<p><strong>&quot;Anyone can say anything about anything.&quot;</strong></p>
<ul>
<li>RDF was designed to accommodate multiple sources of information reflecting multiple points of view.</li>
<li>The grammar of RDF triples was designed to help merge data from multiple sources by leveraging shared URIs to align layers of information in a unified whole.</li>
<li>The specific strength of RDF lies in how its data structure accommodates multiple sources and viewpoints.</li>
</ul>
</li>
<li>
<p><strong>Open World Assumption (OWA)</strong></p>
<ul>
<li>As a matter of principle, the information available at any given time may be incomplete.</li>
<li>In the Closed World Assumption, the information at hand defines the boundaries of what is known.</li>
<li>Closed-world systems are appropriate for information environments designed to capture all known facts; Systems based on the OWA are optimized for environments in which knowledge or scholarly opinion is a moving target and expected to evolve, change, or contradict itself.</li>
</ul>
</li>
<li>
<p><strong>Non-Unique Naming Assumption (NUNA)</strong></p>
<ul>
<li>As a matter of principle, things described in RDF data can have more than one name. Because URIs are used in RDF as names, anything may be identified by more than one URI.</li>
<li>Things are not assumed to be different because they have different names.</li>
</ul>
</li>
</ul>
